<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day Card</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
  }

  .slide {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 1s ease;
  }

  .slide1 {
    background-color: #ffc0cb;
    color: #6b2d5c;
    padding: 20px;
  }

  .quote {
    font-size: 1.5rem;
    max-width: 80%;
    margin-bottom: 40px;
  }

  .honey {
    font-size: 3rem;
    cursor: pointer;
    user-select: none;
    position: relative;
  }

  .honey::after {
    content: "Tap";
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1rem;
    color: #6b2d5c;
  }

  .slide2 {
    background-color: #ffd6e0;
    color: #8b2d6b;
    opacity: 0;
    pointer-events: none;
    padding: 20px;
  }

  .rose-day {
    font-size: 3rem;
    margin: 20px 0;
  }

  .my-honey {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  .image-container img {
    max-width: 250px;
    border-radius: 20px;
    margin: 20px 0;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.8s ease, opacity 1s ease;
    opacity: 0;
    transform: scale(0.8);
  }

  .image-container img.show {
    opacity: 1;
    transform: scale(1);
  }

  .message {
    font-size: 1.5rem;
    margin-top: 20px;
  }
