<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day Card</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
    background: #ffd6e0;
  }

  .slide {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;

    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
  }

  /* Slide 1 */
  .slide1 {
    background-color: #ffc0cb;
    color: #6b2d5c;
    padding: 20px;
    opacity: 1;
    pointer-events: auto;
  }

  .quote {
    font-size: 1.6rem;
    max-width: 85%;
    margin-bottom: 50px;
  }

  .honey {
    font-size: 3.2rem;
    cursor: pointer;
    user-select: none;
    position: relative;
  }

  .honey::after {
    content: "Tap me üíó";
    position: absolute;
    bottom: -32px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1rem;
    color: #6b2d5c;
  }

  /* Slide 2 */
  .slide2 {
    background-color: #ffd6e0;
    color: #8b2d6b;
    padding: 20px;
  }

  .rose-day {
    font-size: 3rem;
    margin: 15px 0;
  }

  .my-honey {
    font-size: 2rem;
    margin-bottom: 15px;
  }

  /* Image Centering */
  .image-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .image-container img {
    width: 340px;
    max-width: 90%;
    height: auto;
    border-radius: 22px;
    background: #fff;
    padding: 12px;
    margin: 30px auto;
    display: block;

    box-shadow: 0 14px 35px rgba(0,0,0,0.25);

    opacity: 0;
    transform: scale(0.85);
    transition: opacity 1s ease, transform 0.8s ease;
  }

  .image-container img.show {
    opacity: 1;
    transform: scale(1);
    box-shadow: 0 0 30px rgba(255,105,180,0.6);
  }

  .message {
    font-size: 1.5rem;
    margin-top: 15px;
  }

  /* Falling Hearts */
  .heart {
    position: absolute;
    font-size: 1.2rem;
    color: rgba(255,0,100,0.35);
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% {
      transform: translateY(-10%) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110%) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- Slide 1 -->
<div class="slide slide1" id="slide1">
  <div class="quote">
    ‚ÄúThe biggest gift you give me is the freedom to be myself when I am with you.
    The comfort your company gives me cannot be matched.‚Äù
  </div>
  <div class="honey" id="honey">üçØ</div>
</div>

<!-- Slide 2 -->
<div class="slide slide2" id="slide2">
  <div class="rose-day">Happy Rose Day üåπ</div>
  <div class="my-honey">My Honey üçØ</div>

  <div class="image-container">
    <img src="roseeday.jpeg" alt="Rose Day Illustration" id="honeyImage">
  </div>

  <div class="message">ü•∞ For the Adorable & Brave partner üåπ</div>
</div>

<script>
  const honey = document.getElementById('honey');
  const slide1 = document.getElementById('slide1');
  const slide2 = document.getElementById('slide2');
  const honeyImage = document.getElementById('honeyImage');

  honey.addEventListener('click', () => {
    slide1.style.opacity = 0;
    slide1.style.pointerEvents = 'none';

    slide2.style.opacity = 1;
    slide2.style.pointerEvents = 'auto';

    setTimeout(() => {
      honeyImage.classList.add('show');
    }, 500);

    createHearts();
  });

  honey.addEventListener('touchstart', () => honey.click());

  function createHearts() {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 4) + 's';
      heart.style.fontSize = (12 + Math.random() * 18) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }
  }
</script>

</body>
</html>
