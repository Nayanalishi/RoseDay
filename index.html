<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rose Day ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }

    .card img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      display: block;
      margin: 0 auto;
    }

    h1 {
      color: #e63946;
      margin-top: 15px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="roseday.jpeg" alt="Rose Day Image">
    <h1>Happy Rose Day ðŸŒ¹</h1>
    <p>Just a small rose for someone special ðŸ’–</p>
  </div>
</body>
</html>
